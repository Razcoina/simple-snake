<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Snake</title>

    <link href="css/style.css" rel="stylesheet" />

    <script src="js/fullscreen.js" defer></script>
    <script type="module" src="js/game.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="column-center">
        <h1>Simple Snake</h1>
        <!--TODO: write something interesting here:-->
        <p class="subtitle">Write something interesting</p>

        <noscript>This game requires JavaScript to run</noscript>

        <div class="game-frame">
          <canvas id="game" width="640" height="480" tabindex="0">
            Your browser does not support the canvas element.
          </canvas>
        </div>

        <div class="controls">
          <button type="button" class="fullscreen-btn" title="Fullscreen">
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
              <path
                d="M3 3h6v2H5v4H3V3zm12 0h6v6h-2V5h-4V3zM3 15h2v4h4v2H3v-6zm16 0h2v6h-6v-2h4v-4z"
              />
            </svg>
          </button>
        </div>

        <p class="instructions">Use the <strong>arrow keys</strong> to play</p>
        <p class="instructions">Press <strong>P</strong> for pause</p>
        <p class="instructions">
          Press <strong>ESC</strong> to exit full screen
        </p>
      </div>
    </div>
  </body>
</html>
